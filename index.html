                var ctx = document.getElementById("cv").getContext("2d");
                ctx.beginPath();

                ctx.arc(120, 120, 100, 0, Math.PI*2, true);
                ctx.fill();
                await(300);
                ctx.fillStyle= "red";
                ctx.fill();
                }
